<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-secondary text-white">
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" href="home.html"
              >home</a
            >
          </li>
          
        </ul>
        <h1> Lets make every celebration memorable!</h1>
         <form
              action="https://formspree.io/f/mrgnqaew"
              method="POST"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label class="form-label"> Your email: </label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label"> Your message: </label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>

              <!-- your other form fields go here -->

              <button type="submit" class="btn-branding">Send</button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
    <footer class="container">
      <div class="contact-box justify-content-between mb-5 d-none d-md-flex">
        
      </div>

      <div class="social-links d-flex justify-content-center">
        <a
          href="https://github.com/Banelengubeni"
          target="_blank"
          title="GitHub Profile"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
      </div>
      </div>
    </div>
  </body>
